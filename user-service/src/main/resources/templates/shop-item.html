<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/dashboard-fragments :: link">
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<div class="wrapper ">
  	<div th:replace="fragments/elements :: sidebar (name= ${name} , cls = 'shop')">
  	</div>
    <div class="main-panel" style="height: 100vh;">
      <!-- Navbar -->
      <div th:replace="fragments/elements :: navigation (name = ${name})"></div>
      <!-- End Navbar -->
        <div class="content">
        <!--	<div th:replace="fragments/user :: user-details (user = ${user})"></div>  -->
        	<div class="row">
        	<div class="col-lg-12 col-md-12 col-sm-12">
	            <div class="card card-stats">
	              <div class="card-body ">
	                <div class="row">
	                  <div class="col-5 col-md-4">
	                    <div class="icon-big text-center icon-warning">
	                      <img src="https://www.searchpng.com/wp-content/uploads/2019/03/Swiggy-PNG-Logo-715x715.png" alt="">
	                    </div>
	                  </div>
	                  <div class="col-7 col-md-8">
	                    <div class="numbers">
	                      <p class="card-title" th:text="${product.name}"></p>
	                      <p class="card-category" th:text="${product.discription}"><p>
	                    </div>
	                  </div>
	                </div>
	              </div>
	            </div>
	          </div>
        	<div class="col-lg-6 col-md-12 col-sm-12" th:each=" bill : ${bills}">
	            <div class="card card-stats">
	              <div class="card-body ">
	                <div class="row">
	                  <div class="col-5 col-md-4">
	                    <div class="icon-big text-center icon-warning">
	     					<img alt="" src="https://previews.123rf.com/images/coolvectorstock/coolvectorstock1808/coolvectorstock180804668/107166273-buy-vector-icon-isolated-on-transparent-background-buy-logo-concept.jpg">
	                    </div>
	                  </div>
	                  <div class="col-7 col-md-8">
	                    <div class="numbers">
	                      <p class="card-title">Face Value</p>
	                      <p class="card-category" th:text="${bill.face_value}"><p>
	                    </div>
	                    <div class="numbers">
	                      <p class="card-title">Market Value</p>
	                      <p class="card-category" th:text="${bill.market_value}"><p>
	                    </div>
	                    <div class="numbers">
	                      <p class="card-title">Dividend</p>
	                      <p class="card-category" th:text="${bill.dividend}"><p>
	                    </div>
	                    
	                      <div class="number">
	                      <form th:action="@{buy}" method="post">
	                      	<p class="card-title">Quantity</p>
	                     
	                      
	                      	<input type="hidden" th:value="${bill.userId}" name="userId">
	                      	<input type="hidden" th:value="${product.id}" name="productId">
	                      	<input type="text" name="quantity">
	                      	<button type="submit" class="btn btn-primary"> Buy</button>
	                      
	                    </form>
	                    <div>
	                    	<h5 th:text="${success}"></h5>
	                    </div>
	                    </div>
	                  </div>
	                </div>
	              </div>
	              
	            </div>
	          </div>
         </div>
      </div>
    <!--  Footer-->
      <div th:replace="fragments/elements :: footer"></div>
    </div>
  </div>

	<div th:replace="fragments/dashboard-fragments :: script"></div>
</body>
</html>

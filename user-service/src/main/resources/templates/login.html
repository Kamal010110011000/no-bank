<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/dashboard-fragments :: link">
	<title>No-Bank Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
	        <div class="container-fluid">
	          <div class="collapse navbar-collapse justify-content-end" id="navigation">
	              <a class="navbar-brand" href="/register"><p>Sign up</p></a>
	          </div>
	        </div>
	      </nav>
		<div class="col-md-12">
	            <div class="card card-user">
	              <div class="card-header">
	                <h5 class="card-title">LOG IN</h5>
	              </div>
	              <div class="card-body">
	                <form th:action="@{/login}" method="post">
	                  <div class="row">
	                    <div class="col-md-12 pr-1">
	                      <div class="form-group">
	                        <label>E-Mail</label>
	                        <input type="text" class="form-control" name="username" placeholder="Name">
	                      </div>
	                    </div>
	                   </div>
	                  <div class="row">
	                    <div class="col-md-12 pr-1">
	                      <div class="form-group">
	                        <label>Password</label>
	                        <input type="password" class="form-control" placeholder="Password" name="password">
	                      </div>
	                    </div>
	                  </div>
	                  <div class="row">
	                    <div class="update ml-auto mr-auto">
	                      <button type="submit" class="btn btn-primary btn-round">Login</button>
	                    </div>
	                  </div>
	                </form>
	              </div>
	            </div>
          	</div>
		</div>
	
	<div th:replace="fragments/dashboard-fragments :: script"></div>

</body>
</html>
